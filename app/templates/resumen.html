<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{{title}}</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <section class="container content mt-4 p-3">
    <div class="row m-4 component gap-4 rounded-4">
      <div class="col p-3">
        <div class="card mb-3">
          <div class="card-body">
            <h4 class="card-title">Gr치fico de desarrollo</h4>
            <canvas id="myCharttres" ></canvas>
            <div id="chart-data-tres" data-labels='{{ labelsd | tojson }}' 
            data-values='{{ valuesd | tojson }}'></div>
            <script type="module" src="{{ url_for('static', filename='js/graphics.js') }}"></script>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-4 gap-4">
      <div class="col component rounded-4 p-4">
        <div class="card mb-3">
          <div class="card-body">
            <h4 class="card-title">Gr치fico temperatura</h4>
            <canvas id="myChartCuarto" ></canvas>
            <div id="chart-data-cuarto" 
              data-labels='{{ labelst | tojson }}' data-values='{{ valuest | tojson }}'></div>
            <script type="module" src="{{ url_for('static', filename='js/graphics.js') }}"></script>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Gr치fico de humedad</h4>
            <canvas id="myChartQuinto" ></canvas>
            <div id="chart-data-quinto" 
              data-labels='{{ labelsh | tojson }}'
              data-values='{{ valuesh | tojson }}'></div>
            <script type="module" src="{{ url_for('static', filename='js/graphics.js') }}"></script>
          </div>
        </div>
      </div>
      <div class="col component rounded-4 p-4">
        <div class="card mb-3">
          <div class="card-body">
            <h4 class="card-title">Gr치fico general</h4>
            <canvas id="myChartdos" ></canvas>
            <div id="chart-data-dos" 
              data-labels='{{ labelst | tojson }}' data-values='{{ valuest | tojson }}'></div>
            <script type="module" src="{{ url_for('static', filename='js/graphics.js') }}"></script>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"> estadistica clave</h4>
            <canvas id="myChartseis" ></canvas>
            <div id="chart-data-seis" 
            data-labels='{{ labels_stat | tojson }}' 
            data-values='{{ values_stat | tojson }}'></div>
            <script type="module" src="{{ url_for('static', filename='js/graphics.js') }}"></script>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
